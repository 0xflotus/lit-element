  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>polymer-lit demo</title>
</head>
<body>
  <script type="module">
    import { PolymerLitElement } from '../polymer-lit-element.js';

    class MyElement extends PolymerLitElement {

      static get properties() {
        return {
          foo: {
            type: String,
            accessor: true
          },
          bar: {
            type: String,
            accessor: true
          }
        }
      }

      constructor() {
        super();
        this.foo = 'foo';
      }

      render(props, html) {
        return html`
          <h1 on-click=${(e) => this._headerClick(e)} foo$=${props.foo}>${this.localName}: ${props.foo}, ${props.bar}</h1>
        `;
      }

      _headerClick(e) {
        console.log(e.target);
      }
    };

    customElements.define('my-element', MyElement);
  </script>
  <my-element bar="bar"></my-element>
</body></html>
