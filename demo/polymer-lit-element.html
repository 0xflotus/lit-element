  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>polymer-lit demo</title>
</head>
<body>
  <script type="module">
    import { PolymerLitElement } from '../polymer-lit-element.js';

    class MyElement extends PolymerLitElement {

      static get properties() {
        return {
          foo: String,
          bar: Number
        }
      }

      constructor() {
        super();
        this.foo = 'foo';
      }

      ready() {
        this.addEventListener('click', (e) => {
          let count = this._getProperty('clickCount') || 0;
          this._setProperty('clickCount', ++count);
        });
        super.ready();
      }

      render(props, html) {
        return html`
          <style>
            :host {
              display: block;
            }

            .count {
              color: green;
            }

            .content {
              border: 1px solid black;
              padding: 8px;
            }
          </style>
          <h4>Foo: ${props.foo}, Bar: ${props.bar}</h4>
          <div class="content">
            <slot></slot>
          </div>
          <div class="count">
            clicked ${props.clickCount || 0} time${props.clickCount == 1 ? '' : 's'}
          </div>
        `;
      }

    }

    customElements.define('my-element', MyElement);
  </script>
  <my-element bar="5">Hi</my-element>
</body></html>
