--><html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>lit-element demo</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src = "./ts-element.js"></script>
</head>
<body>
    <my-element bar="5" whales="5" foobar="17">Hi</my-element>
    <hr>
    <ts-element message="Yo"></ts-element>

  <script type="module">
    import { LitElement, html } from '../lit-element.js';

    class MyElement extends LitElement {

      static get properties() {
        return {
          nug: {},
          foo: {attribute: true},
          bar: {attribute: true},
          whales: {attribute: true, fromAttribute: Number},
          fooBar: {attribute: true, fromAttribute: parseInt, toAttribute: (value) => value + 'hi'}
        }
      }


      constructor() {
        super();
        this.foo = 'foo';
        this.nug = [1, 2, 3];
        this.whales = 0;
        this.addEventListener('click', async (e) => {
          this.whales++;
          await this.renderComplete;
          this.dispatchEvent(new CustomEvent('whales', {detail: {whales: this.whales}}))
          console.log(this.shadowRoot.querySelector('.count').textContent);
        });
      }

      render() {
        const {foo, bar, whales, fooBar, nug} = this;
        return html`
          <style>
            :host {
              display: block;
            }

            :host([hidden]) {
              display: none;
            }

            .count {
              color: green;
            }

            .content {
              border: 1px solid black;
              padding: 8px;
            }
          </style>
          <h4 on-click="${(e) => console.log(this, e.target)}">Foo: ${foo}, Bar: ${bar}</h4>
          <div class="content">
            <slot></slot>
          </div>
          <div class="count">
            whales: ${'üê≥'.repeat(whales)}
          </div>
          <ul>
          ${nug.map(n => html`<li>${n}</li>`)}
          </ul>
        `;
      }

      update() {
        super.update();
        console.log('updated!', this.props, this.changedProps, this.prevProps);
      }
    }

    customElements.define('my-element', MyElement);
  </script>
</body></html>
